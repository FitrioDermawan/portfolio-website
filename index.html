<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons/fitrio-icon.svg" />
    <title>Fitrio Dermawan - Portfolio</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./assets/icons/logogram.svg" alt="fitrio's logo" />
      </div>
      <div class="nav-content text-container">
        <div class="nav-selection text">
          <div>About</div>
        </div>
        <div class="nav-selection text">
          <div>Work</div>
        </div>
      </div>
      <div class="nav-content links text-container">
        <div class="nav-selection text">
          <div>LinkedIn</div>
        </div>
        <div class="nav-selection text">
          <div>Resume</div>
        </div>
      </div>
    </nav>
    <div class="middle-nav"></div>
    <main>
      <div class="hero">

        <div class="grain overlay"></div>
        <div class="crt overlay"></div>
        <div class="svg-shapes overlay">
          <svg class="triangle left" viewBox="0 0 100 100"> 
             <polygon points="0,0 45,50 0,100" fill="#87FF46"/>
          </svg>
          <svg class="triangle right" viewBox="0 0 100 100"> 
            <polygon points="100,0 55,50 100,100" fill="#87FF46"/>
         </svg>
        </div>

        <div class="content">

          <div class="big-header">
            <div class="text-container">
              <div class="text intro">
                <span>HELL</span>
                <span class="less-gap">O</span>
                <span class="comma">,</span>
              </div>
            </div>
            <div class="text-container">
              <div class="text intro">
                <div>I'M RIO</div>
              </div>
            </div>
          </div>

          <div class="role">
            <div class="text-container">
              <div class="text role">
                <div>UI/UX DESIGNER</div>
              </div>
            </div>
            <div class="text-container">
              <div class="text role">
                <div>FRONT-END ENTHUSIAST</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/scene.js"></script>
    <!--Three.js scebes-->
    <script type="module" src="./js/gsap.js"></script>
    <!--GSAP animations-->
    <script type="module" src="./js/app.js"></script>
    <!--Main JS-->
  </body>
</html>
